<!DOCTYPE html>
<html>
<head>
  <title>To_Do_List</title>
  <script>
    function createTODO() {
      //建立ＴＯ-ＤＯ標籤
      var todo = document.createElement("div");
      var span = document.createElement("span");
      var replaceButton = document.createElement("button");
      var removeButton = document.createElement("button");

      //build span
      var input = document.getElementById("input").value;
      if (input == "") {
        alert("You need to enter event!");
        return;
      }

      span.innerHTML = input;
      todo.appendChild(span);
      if (document.getElementById("urgent").checked) {
        span.style.color = document.getElementById("urgent").value;
      } 
      if (document.getElementById("noturgent").checked) {
        span.style.color = document.getElementById("noturgent").value;
      }

      //build replaceButton
      replaceButton.onclick = function() {
        var input = document.getElementById("input").value;
        if (input == "") {
          alert("The empty input cannot be replace");
          return;
        }
        this.parentNode.firstChild.innerHTML = input;
        document.getElementById("input").value = "";
      }
      replaceButton.textContent = "R";
      todo.appendChild(replaceButton);

      //build removeButton
      removeButton.onclick = function() {
        var del = confirm("Are you sure to delete button?")
        if (del) {
          this.parentNode.removeChild(replaceButton);
          this.parentNode.removeChild(this);
          span.style.color = "gray";
        }
      }
      removeButton.textContent = "V";
      todo.appendChild(removeButton);

      //clear input
      document.getElementById("todolist").appendChild(todo);
      document.getElementById("input").value = "";

    }
  </script>
</head>
<body>
  <div id="container">
    <div>
      <input type="text" id="input" placeholder="Please enter the event">
      <button onclick="createTODO()"> + </button>
      <form>
        <input type="radio" id="urgent" name="contact" value="red" checked>
        <label for="urgent">Urgent</label>

        <input type="radio" id="noturgent" name="contact" value="green">
        <label for="noturgent">Not urgent</label>

      </form>
    </div>

    <div id="todolist"></div>

  </div>
</body>
</html>
